}

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg sombras-nav bg-padrao">
            <div class="container-fluid">
                <a class="navbar-brand fonte-logo fs-1 text-white" href="#">LêBook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav-underline pe-5">
                        <a class="nav-link text-white" href="telaDeslogado.html">Home</a>
                        <a class="nav-link text-white" href="telaDeAcervo.html">Acervo</a>
                        <a class="nav-link text-white" href="telaDosReservados.html">Reservados</a>
                        <a class="nav-link text-white active" aria-current="page"
                            href="telaDeCadastro.html">Cadastrar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-3 d-flex justify-content-center">
        <div class="col-5 row justify-content-center d-flex mt-2 mb-2">

            <div class="col-7 d-flex justify-content-center mb-2 mt-2">
                <img src="estilos/Imagens/usuariopadrão.webp" class="rounded-pill" style="width: 190px; height: 190px;">
            </div>

            <div class="col-7 d-flex justify-content-center pt-2 mb-2 mt-2 ln-topo">
                <input id="nomeCadastro" type="text" class="form-control rounded-pill" placeholder="Nome"
                    style="width: 200px; height: 30px;"> 
            </div>

            <div class="col-7 d-flex justify-content-center pt-2 mb-2 mt-2">
                <input id="cpfCadastro" type="text" maxlength="11" class="form-control rounded-pill" placeholder="CPF"
                    style="width: 200px; height: 30px;"> 
            </div>

            <div class="col-7 d-flex justify-content-center pt-2 mb-2 mt-2">
                <input id="emailCadastro" type="email" class="form-control rounded-pill" placeholder="email@lebook.com"
                    style="width: 200px; height: 30px;">
            </div>

            <div class="col-7 d-flex justify-content-center pb-2 mb-2 mt-2">
                <input id="senhaCadastro" type="password" class="form-control rounded-pill" placeholder="Senha"
                    style="width: 200px; height: 30px;">
            </div>

            <div class="col-7 d-flex justify-content-center pb-2 mb-2 mt-2">
                <button type="button" onclick="enviarDados();" class="rounded-pill btn-padrao btn-hover"
                    style="width: 200px; height: 30px;">Cadastrar</button>
            </div>

        </div>
    </main>

    <footer class="sombras-footer bg-padrao text-white">
        <div class="container py-5">
          <div class="row">
            <!-- Contatos -->
            <div class="col-md-6 mb-4 mb-md-0">
              <h5 class="mb-3">Métodos de contato</h5>
              <ul class="list-unstyled">
                <li><i class="fas fa-map-marker-alt me-2"></i> Rua C N°65 Água Branca</li>
                <li><i class="fab fa-instagram me-2"></i> @lebook.ofc</li>
                <li><i class="fas fa-phone me-2"></i> (31) 3392-1187</li>
                <li><i class="far fa-envelope me-2"></i> lebook@hotmail.com</li>
              </ul>
            </div>
    
            <!-- Outros -->
            <div class="col-md-6">
              <h5 class="mb-3">Outros links úteis</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-white">Quem somos</a></li>
                <li><a href="#" class="text-white">Ajuda</a></li>
                <li><a href="#" class="text-white">Dúvidas frequentes</a></li>
                <li><a href="#" class="text-white">Termos de privacidade</a></li>
              </ul>
            </div>
          </div>
        </div>

    <!--Referência do script.js-->
