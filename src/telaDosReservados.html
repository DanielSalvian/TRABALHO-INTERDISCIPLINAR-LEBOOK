  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .fonte-logo {
      font-family: 'Leckerli One', cursive;
      font-size: 2rem;
    }

    .bg-padrao {
      background-color: #57CC99;
    }

    .sombras-nav {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-padrao {
      background-color: #80ED99;
      color: white;
      border: none;
      transition: background-color 0.3s;
      margin: 5px;
    }

    .btn-padrao:hover {
      background-color: #80ED99;
    }

    .bg-linha {
      background-color: #57CC99;
      height: 5px;
      border-radius: 5px;
    }

    .sombras-footer {
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    .bg-darkBlue {
      background-color: #1a1a1a;
    }

    .info a {
      color: white;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    .card-livro {
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      transition: transform 0.3s;
      width: 190px;
    }

    .card-livro:hover {
      transform: translateY(-5px);
    }

    .capa-livro {
      border-radius: 8px;
      margin-bottom: 15px;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .info-livro {
      flex: 1;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 1.25rem;
      font-weight: 700;
    }

    p {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    #livros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: auto;
    }

    footer {
      margin-top: auto;
    }

    /* Modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
    }

    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
