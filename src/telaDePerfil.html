<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LêBook: Perfil</title>
  <link rel="stylesheet" href="style.css">
  <!-- Referência do Bootstrap (CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontes GoogleFonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .fonte-logo {
      font-family: 'Leckerli One', cursive;
    }

    .bg-padrao {
      background-color: #33ac98;
    }

    .sombras-nav {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 3px solid #33ac98;
    }

    .profile-info h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .profile-info p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 5px;
    }

    .profile-info .btn-padrao {
      background-color: #387dc7;
      ;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .profile-info .btn-padrao:hover {
      background-color: #2d9a82;
    }

    footer {
      background-color: #33ac98;
      color: white;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    footer ul {
      list-style-type: none;
      padding: 0;
    }

    footer ul li {
      margin: 5px 0;
    }

    footer ul li a {
      color: white;
      text-decoration: none;
    }

    footer ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body onload="exibirInfoUsuario()">

  <header>
    <nav class="navbar navbar-expand-lg sombras-nav bg-padrao p-3">
      <div class="container-fluid">
        <a class="navbar-brand fonte-logo fs-1 text-white" href="telaLogado.html">LêBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="telaLogado.html">Home</a>
            <a class="nav-link text-white" href="telaDeAcervo.html">Acervo</a>
            <a class="nav-link text-white" href="telaDosReservados.html">Reservados</a>
            <a class="nav-link text-white active" href="telaDePerfil.html">Perfil</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5 mb-5">
    <div class="profile-container">
      <img src="estilos/Imagens/usuariopadrão.webp" class="profile-img" alt="User Profile Picture">
      <div class="profile-info">
        <h3>Perfil do Usuário</h3>
        <p><strong>Nome:</strong> <span id="user-name">Usuário</span></p>
        <p><strong>Livros Reservados:</strong> <span id="user-books">0</span></p>
        <button type="button" onclick="deslogar()" class="btn btn-padrao">Deslogar</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul>
        <li><i class="fas fa-map-marker-alt me-2"></i> Rua C N°65 Água Branca</li>
        <li><i class="fab fa-instagram me-2"></i> @lebook.ofc</li>
        <li><i class="fas fa-phone me-2"></i> (31) 3392-1187</li>
        <li><i class="far fa-envelope me-2"></i> lebook@hotmail.com</li>
      </ul>
      <ul>
        <li><a href="#">Quem somos</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">Dúvidas frequentes</a></li>
        <li><a href="#">Termos de privacidade</a></li>
      </ul>
    </div>
  </footer>

  <script src="scripts/apiinfo.js"></script>
  <script src="scripts/cadastro.js"></script>
  <script src="scripts/telaDePerfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/86c1062090.js" crossorigin="anonymous"></script>
</body>

</html>
