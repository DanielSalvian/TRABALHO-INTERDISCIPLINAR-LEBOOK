<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LêBook: Adicionar Livros</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    .fonte-logo {
      font-family: 'Leckerli One', cursive;
    }

    .bg-padrao {
      background-color: #33ac98;
    }

    .sombras-nav {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-padrao {
      background-color: #387dc7;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-padrao:hover {
      background-color: #2b80db;
    }

    .bg-linha {
      background-color: #33ac98;
      height: 5px;
      border-radius: 5px;
    }

    .sombras-footer {
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    .bg-darkBlue {
      background-color: #1a1a1a;
    }

    .info a {
      color: white;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg sombras-nav bg-padrao">
      <div class="container-fluid">
        <a class="navbar-brand fonte-logo fs-1 text-white" href="telaLogado.html">LêBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="telaLogado.html">Home</a>
            <a class="nav-link text-white active" href="telaDeAcervo.html" aria-current="page">Acervo</a>
            <a class="nav-link text-white" href="telaDosReservados.html">Reservados</a>
            <a class="nav-link text-white" href="telaDePerfil.html">Perfil</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-3 col-6 text-center">
        <img src="livro.jpg" id="capaLivro" class="img-fluid mb-2" alt="Capa do Livro"
          style="max-width: 100%; height: auto;">
        <input type="file" id="inputImagem" accept="image/*" class="form-control">
      </div>

      <div class="col-lg-4 col-12">
        <form>
          <div class="mb-3">
            <input id="nomeLivro" type="text" class="form-control" placeholder="Título do livro" name="titulo">
          </div>
          <div class="mb-3">
            <input id="autorLivro" type="text" class="form-control" placeholder="Autor" name="autor">
          </div>
          <div class="mb-3">
            <input id="generoLivro" type="text" class="form-control" placeholder="Gênero" name="genero">
          </div>
        </form>
      </div>
    </div>

    <div class="bg-linha rounded-pill my-4"></div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <h3 class="mb-3">Resumo do livro</h3>
        <textarea id="resumoLivro" class="form-control" placeholder="Resumo do livro" name="resumo" rows="5"></textarea>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-12 col-lg-4 text-center">
        <button class="btn btn-padrao rounded" onclick="adicionarLivro()"
          style="width: 200px; height: 40px;">Adicionar</button>
      </div>
    </div>
  </main>

  <footer class="sombras-footer bg-padrao mt-5 text-white pt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h5 class="mb-3">Métodos de contato</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><i class="fa-solid fa-map-location-dot me-2"></i>Rua C N°65 Água Branca</li>
            <li class="mb-2"><i class="fa-brands fa-instagram me-2"></i><a href="#" class="info text-white">
                @lebook.ofc</a></li>
            <li class="mb-2"><i class="fa-solid fa-phone me-2"></i><a href="tel:+3133921187" class="info text-white">
                (31) 3392-1187</a></li>
            <li class="mb-2"><i class="fa-regular fa-envelope me-2"></i><a href="mailto:lebook@hotmail.com"
                class="info text-white"> lebook@hotmail.com</a></li>
          </ul>
        </div>
        <div class="col-md-6 mb-4">
          <h5 class="mb-3">Outros links úteis</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><a href="#" class="info text-white">Quem somos</a></li>
            <li class="mb-2"><a href="#" class="info text-white">Ajuda</a></li>
            <li class="mb-2"><a href="#" class="info text-white">Dúvidas frequentes</a></li>
            <li class="mb-2"><a href="#" class="info text-white">Termos de privacidade</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mt-3">
          <ul class="list-inline">
            <li class="list-inline-item me-3">
              <a href="#" class="text-white">
                <i class="fa-brands fa-facebook fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item me-3">
              <a href="#" class="text-white">
                <i class="fa-brands fa-twitter fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item me-3">
              <a href="#" class="text-white">
                <i class="fa-brands fa-instagram fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white">
                <i class="fa-brands fa-linkedin fa-2x"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="scripts/adicionarlivro.js"></script>
</body>

</html>
