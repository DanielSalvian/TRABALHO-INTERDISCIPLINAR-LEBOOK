<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LêBook: Adicionar Livros</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg sombras-nav bg-padrao">
            <div class="container-fluid">
                <a class="navbar-brand fonte-logo fs-1 text-white" href="#">LêBook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav-underline pe-5">
                        <a class="nav-link text-white" href="telaDeslogado.html">Home</a>
                        <a class="nav-link text-white" href="telaDeAcervo.html">Acervo</a>
                        <a class="nav-link text-white" href="telaDosReservados.html">Reservados</a>
                        <a class="nav-link text-white" href="telaDePerfil.html">Perfil</a>
                        <a class="nav-link text-white active" aria-current="page" href="telaAdicionarLivro.html">Cadastrar
                            Livro</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-3">
        <div class="row justify-content-left d-flex mt-2 mb-2">
            <div class="col-4 row justify-content-center d-flex">
                <div class="col-7 d-flex justify-content-center pt-5 mb-4 mt-5">
                    <div class="col-7 d-flex justify-content-center mb-1 mt-1">
                        <img id="bookImage" style="width: 300px; height: 200px;" onclick="triggerImageUpload()">
                        <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*"
                            onchange="previewImage(event)">
                    </div>
                </div>
            </div>

            <div class="col-4 row justify-content-left d-flex">
                <form class="col-7 d-flex flex-column">
                    <div class="d-flex justify-content-center pb-0 mb-1 mt-5">
                        <input type="text" class="form-control" placeholder="Título do livro" name="titulo">
                    </div>
                    <div class="m-1">
                        <input type="text" class="form-control mb-2" placeholder="Autor" name="autor">
                        <input type="date" class="form-control mb-2" placeholder="Publicação" name="publicacao">
                        <input type="text" class="form-control mb-2" placeholder="Gênero" name="genero">
                        <input type="number" class="form-control mb-2" placeholder="Disponíveis" name="disponiveis">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 bg-linha rounded-pill" style="width: 1620px; height: 5px;"></div>

        <div class="col-12 row justify-content-left d-flex">
            <div class="col-4 row justify-content-left d-flex">
                <div class="col-7 d-flex justify-content-center pb-2 mb-2 mt-4">
                    <button type="button" class="rounded btn-padrao" disabled style="width: 400px; height: 30px;">Breve
                        resumo do livro</button>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-left">
                <textarea class="form-control" placeholder="Resumo do livro" name="resumo" rows="5"></textarea>
            </div>
        </div>

        <div class="col-5 d-flex justify-content-left pb-2 mb-2 mt-2">
            <button class="btn-padrao rounded" disabled style="width: 200px; height: 30px;">Adicionar</button>
        </div>
    </main>

    <footer class="sombras-footer bg-padrao m-0 p-0 d-block text-white container-fluid">
        <div class="container py-5">
            <div class="row">
                <!-- Contatos -->
                <div class="col-md-6 mb-4 mb-md-0">
                    <h5 class="mb-3">Métodos de contato</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-map-marker-alt me-2"></i> Rua C N°65 Água Branca</li>
                        <li><i class="fab fa-instagram me-2"></i> @lebook.ofc</li>
                        <li><i class="fas fa-phone me-2"></i> (31) 3392-1187</li>
                        <li><i class="far fa-envelope me-2"></i> lebook@hotmail.com</li>
                    </ul>
                </div>

                <!-- Outros -->
                <div class="col-md-6">
                    <h5 class="mb-3">Outros links úteis</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Quem somos</a></li>
                        <li><a href="#" class="text-white">Ajuda</a></li>
                        <li><a href="#" class="text-white">Dúvidas frequentes</a></li>
                        <li><a href="#" class="text-white">Termos de privacidade</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid bg-darkBlue text-center">
            <p class="mb-0 py-3">Copyright LêBook 2024©</p>
        </div>
    </footer>

    <script src="script.js"></script>
